<!DOCTYPE html>
<html>
<head>
    <script src="JS/disjoint rollover.js"></script>
    <link rel="stylesheet" href="CSS/disjoint rollover.css">

<title>Disjoint Rollover</title>
<body>
   <div class="centerThumbnail">
<img id="realimage" src="images/normal 1.webp" alt="No Image">
</div>

<div class="centerThumbnail">
    <img class="thumbnail" onmouseover="monitor1('normal1')" src="images/thumbnail 1.webp" alt="No image">

    <img class="thumbnail"  onmouseover="monitor2('normal2')" src="images/thumbnail 2.webp" alt="No image">

    <img class="thumbnail"  onmouseover="monitor3('normal3')" src="images/thumbnail 3.webp" alt="No image">

    <img class="thumbnail"  onmouseover="monitor4('normal4')" src="images/thumbnail 4.webp" alt="No image">

    <img class="thumbnail"  onmouseover="monitor5('normal5')" src="images/thumbnail 5.webp" alt="No image">
</div>
